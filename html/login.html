<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    
    <header id="encabezado">
        <h1>BeatleMania</h1>
    </header>

    <div id="nav-bg">
        <nav class="navegacion contenedor-nav">
            <a href="/html/inicio.html">Inicio</a>
            <a href="/html/empresa.html">Empresa</a>
            <a href="/html/productos.html">Productos</a>
            <a href="/html/contacto.html">Contacto</a>
        </nav>
    </div>

    <section id="hero">
        <div id="contenido-hero">
            <h2>BeatleMania</h2>
            <p style="font-size: 1.2em;">Villa Uniòn, Mazatlan, Sinaloa</p>
        </div>

    </section>

    <section id="contenido-login">
        <h3>Iniciar Sesión</h3>

        <form id="login">
            <fieldset>
                <div class="campoLogin">
                    <label>Correo:</label>
                    <br>
                    <input id="email" type="email" name="email" placeholder="Introduzca su correo">
                </div>

                <div class="campoLogin">
                    <label>Contraseña:</label>
                    <br>
                    <input id="contraseña" type="password" name="password" placeholder="Introduzca su contraseña">
                </div>

                <div id="boton-IniciarSesion">
                    <button id="btnIniciarSesion">Iniciar Sesión</button>
                </div>

            </fieldset>
        </form>

    </section>

    <footer id="pie">
        <p>© 2022, Todos los derechos Reservados. Maximiliano Contreras</p>
    </footer>

    <script src="/js/login.js" type="module"></script>

</body>
</html>
